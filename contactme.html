    <div class="navbar navbar-expand-sm topbar-boot">

    <div class="container">
        <div class="row">
            <div class="col-4">
                   <p> <img id="photoContact" class="img-fluid mx-auto" src="images/Bill_denim.jpg"></p>
                   <p><i class="fab fa-twitter-square"></i>

            <div class="col-8">
                <form class="form-element" action="https://formspree.io/william.royce@hotmail.com" method="POST">
                    <fieldset class="form-group">       
                        <label for="email">Email</label>
                        <input type="email" name="address" class="form-control" placeholder="eg. joe@random.com" id="inputEmail">
                    </fieldset>
                    <fieldset class="form-group">       
                            <label for="name">Name</label>
                            <input type="text" name="name" class="form-control" id="nameInput" placeholder="your name">
                    </fieldset>
                    <fieldset class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subjectInput" name="subject">
                    </fieldset>    
                    <fieldset class="form-group">
                            <label for="message">Your Message</label>
                            <textarea name="message" class="form-control" id="textarea" rows="10 placeholder="your message to me"></textarea>
                    </fieldset>
                    <fieldset class="form-group">        
                        <button id="submit" class="btn btn-primary" type="submit">Send</button>
                    </fieldset>
